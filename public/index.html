<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="main.css"> 
  <link rel="shortcut icon" type="image/png" href="./img/alien.png" />
  <!-- Bootstrap Link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <!-- ------------- -->
  <!-- Font Awesome Link -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- ----------------- -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <script defer src="game.js"></script>
  <title>Alien Game</title>
</head>

<body id="body">
  <h1 id="header" class="text-center shadow p-1 mt-0">Alien Game</h1>
  <div id="myAlert" class="alert alert-warning alert-dismissible fade show" style="display: none;" role="alert">
    <strong>You Won!</strong> If you killed the mothership, all it's soldiers dies. 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div class="container text-center">
    <div class="row row-cols-3">
      <p class="col mt-3 mb-4">Mother Ships:</p>
      <p class="col mt-3 mb-4">Defense Ships:</p>
      <p class="col mt-3 mb-4">Attack Ships:</p>
    </div>
  </div>
  <div class="container">
    <div class="row row-cols-3 printName text-center">
      <div id="motherShip" class="col"></div>
      <div id="defenceShip" class="col"></div>
      <div id="attackShip" class="col"></div>
    </div>
  </div>
  <div class="container" id="buttons" style="width: 90%;">
    <div class="row gap-2">
      <button id="buttonTwo" class="col-4" >Start Again</button>
      <button id="button" class="col" >Fire!</button>
    </div>
  </div>
</body>

</html>
